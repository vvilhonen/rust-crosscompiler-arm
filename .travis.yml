sudo: required

services:
  - docker

env:
  global:
  # DOCKER_PASSWORD
  - secure: ""
  # DOCKER_USER
  - secure: 
  # DOCKER_EMAIL
  - secure: ""

script:
  - docker build -t dlecan/rust-crosscompiler-arm:stable arm

after_success:
  - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  - docker push dlecan/rust-crosscompiler-arm
